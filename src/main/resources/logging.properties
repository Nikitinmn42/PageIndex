# Configuration for global handler
handlers=java.util.logging.FileHandler, java.util.logging.ConsoleHandler
.level=ALL
# Configuration for FileHandler
java.util.logging.FileHandler.level=INFO
java.util.logging.FileHandler.limit=10000000
java.util.logging.FileHandler.count=10
java.util.logging.FileHandler.append=true
java.util.logging.FileHandler.pattern=./log/log%u.txt
# Configuration for ConsoleHandler
java.util.logging.ConsoleHandler.level=WARNING
java.util.logging.ConsoleHandler.pattern=log.log
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %4$-6s %2$s %5$s%n
